<div class="modal-header">
  <h4 class="modal-title pull-left">Are you sure you want to delete forecast for {{ city.name }}?</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <button class="btn btn-success pull-left" (click)="onConfirm()">Yes</button>
  <button class="btn btn-danger pull-right" (click)="bsModalRef.hide()">No</button>
</div>
